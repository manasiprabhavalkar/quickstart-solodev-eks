AWSTemplateFormatVersion: "2010-09-09"

Description: "Deploys the Solodev CMS helm chart into an existing kubernetes cluster (qs-1qde66ffn)"

Metadata: 

  AWS::CloudFormation::Interface: 
    ParameterGroups: 
      - 
        Label: 
          default: "User Settings"
        Parameters: 
          - AdminUser
          - AdminPassword
      - 
        Label: 
          default: "Advanced Settings"
        Parameters: 
          - DatabaseName
          - DatabasePassword
          - Namespace
          - AppSecret
          - ClusterName
          - ServiceRoleName
      - 
        Label: 
          default: "Lambda Functions"
        Parameters: 
          - WebStackArn
          - HelmLambdaArn

Parameters:

  AdminUser:
      Description: The solodev admin username
      Type: String
      Default: 'solodev'
      AllowedPattern: .+
      ConstraintDescription: Please set admin username

  AdminPassword: 
      NoEcho: true
      Description: The solodev admin password
      Type: String
      MinLength: 1
      MaxLength: 41
      AllowedPattern: .+
      ConstraintDescription: Please set admin password

  DatabaseName:
      Description: The solodev database name
      Type: String
      MinLength: 1
      MaxLength: 64
      AllowedPattern: '[a-zA-Z][a-zA-Z0-9]*'
      ConstraintDescription: must begin with a letter and contain only alphanumeric characters.
      Default: 'solodev'

  DatabasePassword:
      NoEcho: true
      Description: The database root password
      Type: String
      MinLength: 1
      MaxLength: 41
      AllowedPattern: .+
      ConstraintDescription: Please set database root password

  AppSecret:
    Type: String
    Description: Secret Key for App Encryption
    Default: 'c5d3adbb98f43thc0d12f0cc8fbcd7f8'

  WebStackArn:
    Type: String

  HelmLambdaArn:
    Type: String

  ClusterName:
    Type: String

  ServiceRoleName:
    Type: String
    Default: "aws-serviceaccount"

  Namespace:
    Type: String
    Default: "solodev"

  RepoUrl:
    Type: String
    Default: "https://raw.githubusercontent.com/techcto/charts/master/"

  Chart:
    Type: String
    Default: "charts/solodev-cms-aws"

  DomainName:
    Description: This is the DNS Zone for all clusters
    Type: String

  ClusterZone:
    Description: This is the DNS Zone that for a single cluster
    Type: String

Resources:

  Marketplace:
    Type: "Custom::WebStack"
    Version: '1.0'
    Properties:
      ServiceToken: !Ref WebStackArn
      ClusterName: !Ref ClusterName
      Namespace: !Ref Namespace
      ServiceRoleName: !Ref ServiceRoleName
      Marketplace:
        Enable: "true"

  SolodevCMS:
    DependsOn: Marketplace
    Type: "Custom::Helm"
    Version: '1.0'
    Properties:
      ServiceToken: !Ref HelmLambdaArn
      ClusterName: !Ref ClusterName
      RepoUrl: !Ref RepoUrl
      Chart: !Ref Chart
      Name: !Ref AWS::StackName
      Namespace: !Ref Namespace
      ValueYaml: !Sub |
        serviceAccountName: "${ServiceRoleName}"
        solodev:
          settings:
            appSecret: ${AppSecret}
            appUser: ${AdminUser}
            appPassword: ${AdminPassword}
            dbName: ${DatabaseName}
            dbPassword: ${DatabasePassword}
          domainName: ${DomainName}
          clusterZone: ${ClusterZone}
        mongo:
          settings:
            password: ${DatabasePassword}

Outputs:

    AdminUrl: 
        Description: Point your DNS to this CNAME.
        Value: "Locate external endpoint address for UI in services"
    
    AdminUsername: 
        Description: Solodev admin username.
        Value: !Ref AdminUser
    
    AdminPassword: 
        Description: Solodev admin password.
        Value: !Ref AdminPassword
